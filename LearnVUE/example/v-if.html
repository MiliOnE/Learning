<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../asserts/js/vue.js"></script>
    <title>v-if&&v-else&&v-show</title>
</head>

<body>
    <h1>v-if&&v-else&&v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">已登陆</div>
        <div v-else>未登陆</div>
        <div v-show="isLogin">user.name</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                isLogin: false,
            }
        })
    </script>
</body>

</html>
