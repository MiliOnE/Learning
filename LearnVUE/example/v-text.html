<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../asserts/js/vue.js"></script>
    <title>v-text&&v-html</title>
</head>

<body>
    <h1>v-text&&v-html</h1>
    <hr>
    <div id="app">
        <p v-text="message"></p>
        <p v-html="message2"></p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world",
                message2: "<h2>hello world</h2>",
            }
        })
    </script>
</body>

</html>
