<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../asserts/js/vue.js"></script>
    <title>helloworld</title>
</head>

<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        <div v-colorchange="color">{{score}}</div>
        <button v-on:click="bonusPoint">add 1</button>
    </div>

    <script>
        Vue.directive("colorchange", function (el, binding, vnode) {
            el.style = "color:" + binding.value;
        });
        var app = new Vue({
            el: "#app",
            data: {
                score: 1,
                color: "red"
            },
            methods: {
                bonusPoint: function () {
                    this.score++;
                }
            }
        })
    </script>
</body>

</html>
